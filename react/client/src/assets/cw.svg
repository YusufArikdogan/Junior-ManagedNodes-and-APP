<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 600">
  <defs>
    <style>
      .yusuf-arikdogan {
        font-family: Arial, sans-serif;
        font-size: 216px; /* 36px * 6 */
        font-weight: bold;
        fill: #26306b; /* Mavi tonlarında koyu renk */
        text-anchor: middle; /* Orta hizalama */
      }
      .todo {
        font-family: Arial, sans-serif;
        font-size: 288px; /* 48px * 6 */
        font-weight: bold;
        fill: rgba(0, 0, 0, 0.1); /* %10 opasite */
        text-anchor: middle; /* Orta hizalama */
      }
      .circle {
        fill: none; /* Daire çizgisi */
        stroke: rgba(0, 0, 0, 0.1); /* Daire rengi %10 opasite */
        stroke-width: 24px; /* 4px * 6 */
      }
    </style>
  </defs>
  <!-- "Yusuf Arikdogan" yazısı (ortalanmış) -->
  <text x="1200" y="360" class="yusuf-arikdogan">Yusuf Arikdogan</text>
  <!-- TODO yazısı (orta hizalama, "Yusuf Arikdogan" yazısının üstünde) -->
  <circle cx="1200" cy="240" r="300" class="circle" /> <!-- Daire -->
  <text x="1200" y="300" class="todo">TODO</text> <!-- TODO -->
</svg>
